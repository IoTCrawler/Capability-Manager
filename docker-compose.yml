version: '3.1'

services:
  apicapabilitymanager:
    image: iotcrawler/capability-manager
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
        - "3030:3030"
    restart: unless-stopped
    environment:
        - keyrock_protocol=https
        - keyrock_host=<specify IdM Public IP address>
        - keyrock_port=443

        - PDP_URL=<specify XACML-PDP Public IP address>
        - PDP_port=8080
